
<ion-app>
    <ion-split-pane>
      <ion-menu>
        <ion-header>
          <ion-toolbar>
            <ion-chip *ngIf="user">
              <ion-avatar>
                <ion-img [src]="user.avatarurl"></ion-img>
              </ion-avatar>
              <ion-label>{{user.name}} </ion-label>
              <ion-badge class="ion-margin-start" *ngIf="user.specialiste">{{user.excellence}}</ion-badge>
            </ion-chip>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item (click)="profile()">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Profile
              </ion-label>
            </ion-item>
            <ion-item (click)="logout()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>
      <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
  </ion-app>
